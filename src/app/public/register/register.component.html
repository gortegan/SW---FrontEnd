<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form (ngSubmit)="registrarUsuario()" [formGroup]="formulario" class="form-horizontal form-material" id="loginform">
                <a href="javascript:void(0)" class="text-center db">
                    <h2>Startup Web</h2>
                </a>
                <h3 class="box-title m-t-40 m-b-0">Regístrate ahora</h3>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input formControlName="name" name="name" class="form-control" type="text" required="" placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input formControlName="lastname" name="lastname" class="form-control" type="text" required="" placeholder="Apellido">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="email" name="email" class="form-control" type="text" required="" placeholder="Correo electrónico">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="pass" name="pass" class="form-control" type="password" required="" placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="pass2" name="pass2" class="form-control" type="password" required="" placeholder="Confirma la contraseña">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup">Estoy de acuerdo con los <a href="#">Términos</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Regístrate</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>¿Ya tienes cuenta?<a routerLink="/login" href="" class="text-info m-l-5"><b>Inicia sesión</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
